<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHOENIX NUCLEAR BHAI</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); margin: 0; padding: 20px; color: white; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-box { background: rgba(0,0,0,0.7); padding: 60px; border-radius: 30px; text-align: center; backdrop-filter: blur(15px); box-shadow: 0 0 40px rgba(255,107,107,0.5); }
        h1 { font-size: 4.5em; background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        input { display: block; width: 380px; margin: 22px auto; padding: 20px; font-size: 1.3em; border-radius: 50px; border: none; text-align: center; background: rgba(255,255,255,0.2); color: white; }
        button { padding: 20px 80px; background: linear-gradient(135deg, #ff6b6b, #feca57); border: none; border-radius: 50px; font-size: 1.6em; font-weight: bold; cursor: pointer; margin-top: 20px; }
        .hidden { display: none; }
        .main-app { max-width: 900px; margin: 20px auto; background: rgba(255,255,255,0.08); backdrop-filter: blur(15px); border-radius: 25px; padding: 30px; }
        #chatbox { height: 600px; overflow-y: auto; background: rgba(0,0,0,0.4); border-radius: 20px; padding: 20px; margin-bottom: 20px; }
        .message { padding: 16px 24px; border-radius: 24px; margin: 12px 0; max-width: 85%; word-wrap: break-word; }
        .user { background: linear-gradient(135deg, #ff6b6b, #ee5a52); color: white; margin-left: auto; }
        .ai { background: rgba(255,255,255,0.18); color: white; margin-right: auto; }
        .input-area { display: flex; gap: 15px; }
        input#msg { flex: 1; padding: 20px; border-radius: 50px; background: rgba(255,255,255,0.15); color: white; font-size: 1.2em; border: none; }
    </style>
</head>
<body>

    <div id="loginScreen" class="login-box">
        <h1>NUCLEAR BHAI</h1>
        <p style="font-size:1.8em; margin:20px 0;">Secret Password + OpenAI Key Daalo</p>
        <input type="password" id="pass" placeholder="Password">
        <input type="password" id="apiKey" placeholder="sk-proj-... (OpenAI Key)">
        <br><br>
        <button onclick="unlock()">UNLOCK FULL POWER</button>
    </div>

    <div id="mainApp" class="main-app hidden">
        <h1>PHOENIX NUCLEAR BHAI</h1>
        <p style="text-align:center; font-size:1.7em;">GPT-4o • Sab Kuch Banega!</p>
        <div id="chatbox">
            <div class="message ai">भाई आ गया तेरा असली NUCLEAR BHAI!<br>अब जो बोलोगे – पूरा working code, app, design – सब तुरंत बना दूँगा!</div>
        </div>
        <div class="input-area">
            <input type="text" id="msg" placeholder="Yahan likho bhai..." autocomplete="off">
            <button onclick="send()">SEND</button>
        </div>
    </div>

    <script>
        const ADMIN_PASSWORD = "SSASop";   // ← यहाँ अपना पासवर्ड डाल दे
        let USER_API_KEY = "";

        function unlock() {
            const pass = document.getElementById('pass').value;
            const key = document.getElementById('apiKey').value.trim();

            if (pass === ADMIN_PASSWORD && key.startsWith("sk-")) {
                USER_API_KEY = key;
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('mainApp').classList.remove('hidden');
                document.getElementById('msg').focus();
            } else {
                alert("Galat password ya key bhai!");
            }
        }

        document.getElementById('msg')?.addEventListener('keypress', e => { if (e.key === 'Enter') send(); });

        async function send() {
            const input = document.getElementById('msg');
            const msg = input.value.trim();
            if (!msg) return;

            addMessage(msg, 'user');
            input.value = '';

            const typing = document.createElement('div');
            typing.className = 'message ai';
            typing.textContent = 'Nuclear Bhai full power on...';
            document.getElementById('chatbox').appendChild(typing);

            try {
                const res = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${USER_API_KEY}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: "gpt-4o",
                        messages: [
                            { role: "system", content: "तू PHOENIX NUCLEAR BHAI है – सबसे तगड़ा और जोशीला AI. जो भी मांगे पूरा working code, design, app दे।" },
                            { role: "user", content: msg }
                        ],
                        temperature: 0.8,
                        max_tokens: 4000
                    })
                });
                const data = await res.json();
                document.getElementById('chatbox').removeChild(typing);
                addMessage(data.choices[0].message.content, 'ai');
            } catch (err) {
                document.getElementById('chatbox').removeChild(typing);
                addMessage("Error: " + err.message + "<br>Key check kar bhai!", 'ai');
            }
        }

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.innerHTML = text.replace(/\n/g, '<br>');
            document.getElementById('chatbox').appendChild(div);
            document.getElementById('chatbox').scrollTop = document.getElementById('chatbox').scrollHeight;
        }
    </script>
</body>
        </html>
