<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHOENIX NUCLEAR BHAI</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); margin: 0; padding: 20px; color: white; min-height: 100vh; }
        h1 { text-align: center; font-size: 4em; background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 20px 0 10px; }
        .container { max-width: 900px; margin: 0 auto; background: rgba(255,255,255,0.08); backdrop-filter: blur(15px); border-radius: 25px; padding: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.6); }
        #chatbox { height: 600px; overflow-y: auto; background: rgba(0,0,0,0.4); border-radius: 20px; padding: 20px; margin-bottom: 20px; }
        .message { padding: 15px 22px; border-radius: 22px; margin: 10px 0; max-width: 85%; word-wrap: break-word; animation: fade 0.5s; }
        .user { background: linear-gradient(135deg, #ff6b6b, #ee5a52); color: white; margin-left: auto; border-bottom-right-radius: 5px; }
        .ai { background: rgba(255,255,255,0.18); color: white; margin-right: auto; border-bottom-left-radius: 5px; }
        .input-area { display: flex; gap: 15px; }
        input { flex: 1; padding: 18px; border: none; border-radius: 50px; background: rgba(255,255,255,0.15); color: white; font-size: 1.1em; }
        input::placeholder { color: rgba(255,255,255,0.7); }
        button { padding: 18px 40px; background: linear-gradient(135deg, #ff6b6b, #feca57); border: none; border-radius: 50px; font-weight: bold; font-size: 1.1em; cursor: pointer; }
        button:hover { transform: scale(1.05); }
        @keyframes fade { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; } }
    </style>
</head>
<body>

    <h1>PHOENIX NUCLEAR BHAI</h1>
    <p style="text-align:center; font-size:1.6em; opacity:0.9;">Full Power GPT-4o • Coding • Design • Backend • Sab Kuch!</p>

    <div class="container">
        <div id="chatbox">
            <div class="message ai">भाई आ गया तेरा NUCLEAR BHAI!<br><br>अब बोल क्या बनवाना है?<br>→ Website, App, Logo, Animation, Full Code, Anything!<br><br>बस लिख: "<b>ek Instagram clone bana do React + Node mein</b>"<br>मैं तुरंत बना दूँगा!</div>
        </div>

        <div class="input-area">
            <input type="text" id="input" placeholder="Yahan likho bhai... kuch bhi manglo" autocomplete="off">
            <button onclick="sendMessage()">SEND</button>
        </div>
    </div>

    <script>
        // ←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←
        const OPENAI_KEY = "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"; // ← अपनी OpenAI key यहीं डाल दो
        // ←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←

        const chatbox = document.getElementById('chatbox');
        const input = document.getElementById('input');
        input.focus();

        input.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });

        async function sendMessage() {
            const msg = input.value.trim();
            if (!msg) return;

            addMessage(msg, 'user');
            input.value = '';

            const typing = document.createElement('div');
            typing.className = 'message ai';
            typing.textContent = 'Nuclear Bhai soch raha hai...';
            chatbox.appendChild(typing);
            chatbox.scrollTop = chatbox.scrollHeight;

            try {
                const res = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${OPENAI_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: "gpt-4o",
                        messages: [
                            { role: "system", content: "तू PHOENIX NUCLEAR BHAI है – सबसे तगड़ा और जोशीला AI. Frontend, backend, design, logo, full code – सब बेस्ट क्वालिटी में बना देता है. हमेशा जोश में बोलना और पूरा working code देना।" },
                            { role: "user", content: msg }
                        ],
                        temperature: 0.8,
                        max_tokens: 3500
                    })
                });

                const data = await res.json();
                const reply = data.choices[0].message.content;
                chatbox.removeChild(typing);
                addMessage(reply, 'ai');

            } catch (err) {
                chatbox.removeChild(typing);
                addMessage("Error bhai: " + err.message + " → Key check kar!", 'ai');
            }
        }

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.innerHTML = text.replace(/\n/g, '<br>');
            chatbox.appendChild(div);
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
    </html>
