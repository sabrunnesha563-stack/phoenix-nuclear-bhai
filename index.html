<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHOENIX NUCLEAR BHAI</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: linear-gradient(135deg, #667eea, #764ba2); margin: 0; padding: 20px; color: white; }
        h1 { text-align: center; font-size: 2.8em; margin-bottom: 5px; text-shadow: 0 0 10px rgba(0,0,0,0.5); }
        p.tagline { text-align: center; font-size: 1.3em; margin-top: 0; opacity: 0.9; }
        .container { max-width: 800px; margin: 30px auto; background: rgba(0,0,0,0.3); padding: 20px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.4); }
        #chatbox { height: 500px; overflow-y: auto; background: rgba(255,255,255,0.1); border-radius: 10px; padding: 15px; margin-bottom: 15px; backdrop-filter: blur(10px); }
        .message { padding: 12px 18px; border-radius: 18px; margin: 8px 0; max-width: 80%; word-wrap: break-word; }
        .user { background: #ff6b6b; color: white; align-self: flex-end; margin-left: auto; border-bottom-right-radius: 5px; }
        .ai { background: rgba(255,255,255,0.2); color: white; align-self: flex-start; border-bottom-left-radius: 5px; }
        .controls { display: flex; gap: 10px; flex-wrap: wrap; }
        select, input, button { padding: 12px; border: none; border-radius: 8px; font-size: 1em; }
        input { flex: 1; min-width: 200px; }
        button { background: #ff6b6b; color: white; cursor: pointer; font-weight: bold; }
        button:hover { background: #ff5252; }
        select { background: #4ecdc4; color: white; }
        .footer { text-align: center; margin-top: 30px; opacity: 0.7; font-size: 0.9em; }
    </style>
</head>
<body>

    <h1>üî• PHOENIX NUCLEAR BHAI üî•</h1>
    <p class="tagline">Zero Cost ‚Ä¢ Zero Server ‚Ä¢ Full Power</p>

    <div class="container">
        <div class="controls">
            <select id="model">
                <option value="gpt4">üöÄ ChatGPT (GPT-4o)</option>
                <option value="gemini">‚ö° Gemini Pro</option>
            </select>
        </div>

        <div id="chatbox"></div>

        <div class="controls">
            <input type="text" id="input" placeholder="Yahan message likho bhai..." autocomplete="off">
            <button onclick="sendMessage()">SEND üî•</button>
        </div>
    </div>

    <div class="footer">Made with ‚ù§Ô∏è by Nuclear Bhai</div>

    <script>
        // ‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê
        // APNI API KEYS YAHAN DAAL DO (bilkul yahan!)
        const OPENAI_API_KEY = "sk-XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX"; // ‚Üê OpenAI key
        const GEMINI_API_KEY = "AIzaSyXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX"; // ‚Üê Gemini key
        // ‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê‚Üê

        const chatbox = document.getElementById('chatbox');
        const input = document.getElementById('input');
        const modelSelect = document.getElementById('model');

        // Enter key se bhi send ho jaye
        input.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });

        async function sendMessage() {
            const message = input.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            input.value = '';

            const model = modelSelect.value;
            let reply = "Sorry bhai, kuch gadbad ho gayi üò≠";

            try {
                if (model === 'gpt4') {
                    const res = await fetch('https://api.openai.com/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${OPENAI_API_KEY}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            model: "gpt-4o-mini",  // ya "gpt-4o" agar access hai
                            messages: [{ role: "user", content: message }],
                            temperature: 0.8
                        })
                    });
                    const data = await res.json();
                    reply = data.choices[0].message.content;

                } else if (model === 'gemini') {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${GEMINI_API_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: message }] }]
                        })
                    });
                    const data = await res.json();
                    reply = data.candidates[0].content.parts[0].text;
                }

                addMessage(reply, 'ai');

            } catch (err) {
                addMessage("Error bhai: " + err.message + " ‚Üí Key check kar ya internet!", 'ai');
            }
        }

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.textContent = text;
            chatbox.appendChild(div);
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
              </html>
