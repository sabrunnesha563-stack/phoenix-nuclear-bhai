<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>NUCLEAR BHAI v3</title><style>body{margin:0;background:#000;color:#fff;font-family:Arial;display:flex;height:100vh;align-items:center;justify-content:center}#lock{background:#111;padding:40px;border-radius:20px;text-align:center;width:90%;max-width:400px}#lock h1{font-size:3em;background:-webkit-linear-gradient(#ff6b6b,#feca57,#48dbfb);-webkit-background-clip:text;-webkit-text-fill-color:transparent}input{width:100%;padding:15px;margin:15px 0;border-radius:50px;background:#333;border:none;color:#fff;text-align:center;font-size:1.1em}button{width:100%;padding:15px;background:linear-gradient(135deg,#ff6b6b,#ff9f43);border:none;border-radius:50px;color:#fff;font-size:1.3em;cursor:pointer}#app{display:none;background:#111;width:95%;max-width:900px;margin:20px auto;border-radius:20px;padding:20px;height:92vh}#chat{height:75vh;overflow-y:auto;padding:20px;background:#000;border-radius:15px}.msg{max-width:80%;padding:12px 18px;border-radius:20px;margin:10px 0;clear:both}.user{background:#ff4757;float:right}.ai{background:#333;float:left}#input-area{display:flex;gap:10px;margin-top:10px}#msg{flex:1;padding:15px;border-radius:50px;background:#333;border:none;color:#fff;font-size:1.1em}#send{padding:15px 30px;background:#ff4757;border:none;border-radius:50px;color:#fff}</style></head><body>

<div id="lock"><h1>NUCLEAR BHAI v3</h1><p>Password + OpenAI Key Daal</p><input type="password" id="p" placeholder="Password"><input type="password" id="k" placeholder="sk-proj-..."><button onclick="u()">UNLOCK</button></div>

<div id="app"><h1 style="text-align:center;background:-webkit-linear-gradient(#ff6b6b,#feca57,#48dbfb);-webkit-background-clip:text;-webkit-text-fill-color:transparent">NUCLEAR BHAI v3</h1><div id="chat"><div class="msg ai">भाई आ गया! अब जो भी बोलेगा – सीधे असली GPT-4o को जाएगा और वो खुद reply करेगा। बोलो, क्या बनाऊँ?</div></div><div id="input-area"><input type="text" id="msg" placeholder="Bolo bhai..." autocomplete="off"><button id="send" onclick="s()">SEND</button></div></div>

<script>
const PASS="sabru420";let KEY="";
function u(){if(document.getElementById("p").value===PASS && document.getElementById("k").value.startsWith("sk-")){KEY=document.getElementById("k").value.trim();document.getElementById("lock").style.display="none";document.getElementById("app").style.display="block";document.getElementById("msg").focus()}else alert("Galat password/key!")}
document.getElementById("msg").addEventListener("keypress",e=>{if(e.key==="Enter")s()});
async function s(){let m=document.getElementById("msg").value.trim();if(!m)return;add(m,"user");document.getElementById("msg").value="";let t=document.createElement("div");t.className="msg ai";t.textContent="GPT-4o soch raha...";document.getElementById("chat").appendChild(t);
try{let r=await fetch("https://api.openai.com/v1/chat/completions",{method:"POST",headers:{"Authorization":"Bearer "+KEY,"Content-Type":"application/json"},body:JSON.stringify({model:"gpt-4o",messages:[{role:"user",content:m}],temperature:0.8,max_tokens:4000})});let d=await r.json();document.getElementById("chat").removeChild(t);add(d.choices[0].message.content,"ai")}catch(e){document.getElementById("chat").removeChild(t);add("Error: "+e,"ai")}}
function add(t,p){let d=document.createElement("div");d.className="msg "+p;d.innerHTML=t.replace(/\n/g,"<br>");document.getElementById("chat").appendChild(d);document.getElementById("chat").scrollTop=document.getElementById("chat").scrollHeight}
</script>
</body></html>
