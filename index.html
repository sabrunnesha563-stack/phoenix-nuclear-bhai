<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>PHOENIX NUCLEAR BHAI</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  body{background:#000;color:#0f0;font-family:monospace;padding:20px;text-align:center}
  h1{color:#f00;font-size:38px}
  input,select,button,textarea{width:100%;max-width:500px;padding:15px;margin:15px auto;font-size:18px;background:#000;border:3px solid #0f0;color:#0f0;border-radius:8px}
  button{background:#0f0;color:#000;font-weight:bold;cursor:pointer}
  pre{background:#111;padding:20px;border:3px solid #0f0;margin:20px auto;max-width:90%;white-space:pre-wrap;word-break:break-all;text-align:left;overflow-x:auto}
</style>
</head>
<body>
<h1>PHOENIX NUCLEAR BHAI</h1>
<p style="color:#0ff;font-size:20px">Zero Cost • Zero Server • Full Power</p>
<select id="p">
  <option value="grok">Grok-3</option>
  <option value="openai">GPT-4o</option>
  <option value="gemini">Gemini-1.5-flash</option>
</select>
<input id="k" type="password" placeholder="Apna API Key daal">
<textarea id="t" rows="5" placeholder="Bol bhai kya banau? Instagram, CapCut, APK..."></textarea>
<button id="run">LAUNCH NUCLEAR</button>
<pre id="o">Result yahan aayega...</pre>

<script>
document.getElementById("run").onclick = async () => {
  const provider = document.getElementById("p").value;
  const apiKey = document.getElementById("k").value.trim();
  const prompt = document.getElementById("t").value.trim();
  const output = document.getElementById("o");
  if (!apiKey || !prompt) return alert("Key + prompt daal bhai");
  output.textContent = "Launching Nuclear...";

  let url = "";
  let body = {};
  if (provider === "grok") {
    url = "https://api.x.ai/v1/chat/completions";
    body = {model:"grok-beta",messages:[{role:"user",content:prompt}]};
  } else if (provider === "gemini") {
    url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
    body = {contents:[{role:"user",parts:[{text:prompt}]}]};
  } else {
    url = "https://api.openai.com/v1/chat/completions";
    body = {model:"gpt-4o-mini",messages:[{role:"user",content:prompt}]};
  }

  try {
    const res = await fetch(url, {
      method: "POST",
      headers: provider === "openai" || provider === "grok" 
        ? {"Content-Type":"application/json", "Authorization":`Bearer ${apiKey}`}
        : {"Content-Type":"application/json"},
      body: JSON.stringify(body)
    });
    const data = await res.json();
    let text = "";
    if (data.choices) text = data.choices[0].message.content;
    else if (data.candidates) text = data.candidates[0].content.parts[0].text;
    else text = JSON.stringify(data, null, 2);
    output.textContent = text || "No response";
  } catch (e) {
    output.textContent = "Error: " + e.message;
  }
};
</script>
</body>
  </html>
